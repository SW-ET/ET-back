<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form id="registrationForm" th:action="@{/users/register}" method="post" onsubmit="return submitForm();">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <button type="button" onclick="checkUserId()">Check ID</button>
    <br>
    <label for="userNickName">User NickName:</label>
    <input type="text" id="userNickName" name="userNickName" required>
    <br>
    <label for="userPassword">Password:</label>
    <input type="password" id="userPassword" name="userPassword" required>
    <br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br>
    <button type="submit">Register</button>
</form>

<script>
    function checkUserId() {
        var userId = document.getElementById('userId').value;
        // AJAX call to check userId
    }

    function submitForm() {
        var form = document.getElementById('registrationForm');
        var formData = new FormData(form);
        var jsonObject = {};

        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });

        fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonObject)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Optionally, redirect or display a success message
            })
            .catch((error) => {
                console.error('Error:', error);
                // Optionally, display an error message
            });

        return false; // Prevent the form from submitting in the traditional way
    }
</script>
</body>
</html>
