<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div id="header"></div>
<div id="pageTitle">
    <h1>회원가입</h1>
    <hr>
</div>
<form id="registrationForm" method="post" onsubmit="return submitForm();">
    <div class="form-group">
        <input type="text" id="userId" name="userId" placeholder="아이디 입력" required>
        <input type="button" class="id_check" id="checkUserIdButton" value="아이디 중복검사">
    </div>
    <div class="form-group">
        <input type="text" id="userNickName" name="userNickName" placeholder="닉네임 입력" required>
        <input type="button" class="nickname_check" id="checkUserNickNameButton" value="닉네임 중복검사">
    </div>
    <div class="form-group">
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호 입력" required>
    </div>
    <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
    </div>
    <button type="submit" id="submit">가입하기</button>
</form>
<div id="footer"></div>
<script src="/js/nicknameCheck.js" defer></script>
<script src="/js/idCheck.js" defer></script>
<script src="/js/formHandling.js" defer></script>
</body>
</html>
